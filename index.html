<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Employee CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4">
    <div class="container">
      <h2 class="mb-4">Employee Management</h2>

      <!-- Employee Form -->
      <form id="employeeForm">
        <div class="mb-3">
          <label for="empId" class="form-label">Employee ID</label>
          <input type="text" class="form-control" id="empId" required />
        </div>
        <div class="mb-3">
          <label for="empName" class="form-label">Name</label>
          <input type="text" class="form-control" id="empName" required />
        </div>
        <div class="mb-3">
          <label for="empRole" class="form-label">Role</label>
          <input type="text" class="form-control" id="empRole" required />
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">
          Add Employee
        </button>
        <button type="button" class="btn btn-secondary" id="resetBtn">
          Reset
        </button>
      </form>

      <hr />

      <!-- Employee Table -->
      <h4 class="mt-4">All Employees</h4>
      <table class="table table-bordered mt-3" id="empTable">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Employee rows will be injected here -->
        </tbody>
      </table>
    </div>
    <script type="module" src="./indexRest.js"></script>
  </body>
</html>
